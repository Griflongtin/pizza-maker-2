<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Pizza Order</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <select class="form-control form-control" id="pizza-size">
            <option value="Small">Samll</option>
            <option value="Mediun">Medium</option>
            <option value="Large">Large</option>
          </select>
        </div>
        <div class="form-group">
          <input type="checkbox" name="pizza-topping" value="Cheese">Cheese<br>
          <input type="checkbox" name="pizza-topping" value="Pepperoni">Pepperoni<br>
          <input type="checkbox" name="pizza-topping" value="Chicken">Chicken<br>
          <input type="checkbox" name="pizza-topping" value="Onions">Onions<br>
          <input type="checkbox" name="pizza-topping" value="Mushrooms">Mushrooms<br>
          <input type="checkbox" name="pizza-topping" value="Bacon">Bacon<br>
          <input type="checkbox" name="pizza-topping" value="Spinach">Spinach<br>
        </div>
        <button type="submit" class="btn btn-outline-dark btn-lg btn-block">Order Pizza</button>
      </form>
      <div id="output-div">
        <div class="row">
          <div class="col-md-4">
            <p>Here is the pizza you ordered!</p>
            <ul>
              <li><span id="pizza-size-output"></span></li>
              <li><span id="pizza-topping-output"></span></li>
              <li><span id="pizza-cost-output"></span></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
